<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://e7.pngegg.com/pngimages/208/269/png-clipart-youtube-play-button-computer-icons-youtube-youtube-logo-angle-rectangle-thumbnail.png">
    <title>Youtube</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <nav class="yt-nav my-nav">

        <div class="left-nav yt-nav">
            <img src="./Images/menu.png" class="ham-bar">
            <img src="./Images/logo.png" class="yt-logo">
        </div>

        <div class="middle-nav yt-nav">
            <div class="search-bar yt-nav">
                <input type="text" id="search-input" placeholder="Search">

                <button class="search-icon" id="search">
                    <img src="./Images/search.png">
                </button>

            </div>
            <img src="./Images/voice-search.png" class="voice-icon">
        </div>

        <div class="right-nav yt-nav">
            <img src="./Images/upload.png" class="upload">
            <img src="./Images/more.png" class="more">
            <img src="./Images/notification.png" class="noti">
            <img src="./Images/Jack.png" class="user-icon">
        </div>

    </nav>

    <!-- //------sidebar------// -->

    <div class="yt-sidebar">

        <div class="shortcut-link">

            <div class="subscription">
